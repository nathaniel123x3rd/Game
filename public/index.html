<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Circle Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Theme toggle button (icon only, top right) -->
  <button id="theme-toggle" aria-label="Toggle theme"></button>
  <div id="layout">
    <!-- Game modes sidebar (left side) -->
    <nav id="mode-sidebar">
      <button class="mode-btn selected" data-mode="classic">Classic</button>
      <button class="mode-btn" data-mode="survival">Survival</button>
      <button class="mode-btn" data-mode="precision">Precision</button>
      <button class="mode-btn" data-mode="memory">Memory</button>
      <button class="mode-btn" data-mode="random">Random Sizes</button>
    </nav>

    <!-- Settings sidebar (next to mode list) -->
    <aside id="settings-sidebar">
      <form id="settings-panel" autocomplete="off">
        <div class="setting-row">
          <label for="setting-round-length">Round Length:</label>
          <input type="number" id="setting-round-length" min="10" max="120" value="30">
          <span class="unit">s</span>
        </div>
        <div class="setting-row">
          <label for="setting-circle-size">Circle Size:</label>
          <input type="number" id="setting-circle-size" min="30" max="120" value="60">
          <span class="unit">px</span>
        </div>
        <div class="setting-row">
          <label for="setting-difficulty">Difficulty:</label>
          <select id="setting-difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </form>
    </aside>

    <!-- Main game content -->
    <div id="main-content">
      <h1>Click the Circle!</h1>
      <div id="info">
        <span>Time left: <span id="timer">30</span>s</span>
        <span>Score: <span id="score">0</span></span>
        <span>Best: <span id="best-score">0</span></span>
      </div>
      <div id="game-area">
        <div id="timer-bar-bg">
          <div id="timer-bar-fill">
            <span id="timer-bar-text"></span>
          </div>
        </div>
        <div id="circle"></div>
        <div id="powerup-circle" class="powerup"></div>
        <div id="countdown-overlay"><span id="countdown-text"></span></div>
      </div>
      <div id="game-controls">
        <button id="start-btn">Start Game</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="resume-btn" disabled>Resume</button>
      </div>
    </div>
  </div>

  <!-- Custom Modal Popup -->
  <div id="game-modal" class="modal">
    <div class="modal-content">
      <h2>Time's Up!</h2>
      <p id="final-score-msg"></p>
      <button id="close-modal-btn">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
